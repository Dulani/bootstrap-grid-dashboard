<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Sidebar styles */
        .sidebar {
            min-height: 100vh;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            transition: transform 0.3s ease-in-out;
        }
        @media (max-width: 767.98px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 250px;
                z-index: 1000;
                transform: translateX(-100%);
            }
            .sidebar.show {
                transform: translateX(0);
            }
            .sidebar-backdrop {
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 999;
                display: none;
            }
            .sidebar-backdrop.show {
                display: block;
            }
        }
        .nav-link {
            color: #333;
        }
        .nav-link:hover {
            background-color: #e9ecef;
        }
        .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
        .main-content {
            min-height: 100vh;
        }
        .navbar-toggler {
            padding: 0.25rem 0.75rem;
            border: 1px solid rgba(0,0,0,.1);
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: 3fr 2rem 4fr;
            grid-template-rows: 0.5rem 5rem 1rem 15rem 9rem 1fr;
            gap: 1px;
            background-color: #dee2e6;
            padding: 1px;
            height: calc(100vh - 2rem);
        }
        .grid-item {
            background-color: white;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }
        .grid-text {
            font-size: clamp(0.8rem, 2vw, 1.5rem);
            margin: 0;
            word-break: break-word;
        }
        .question-area {
            grid-column: 1 / -1;
        }
        .input-area {
            grid-column: 1 / 3;
        }
        .comments-area {
            grid-column: 1 / 3;
        }
        .overview-area {
            grid-column: 3;
            grid-row: 4 / -1;
        }
    </style>
</head>
<body>
    <!-- Mobile Sidebar Backdrop -->
    <div class="sidebar-backdrop" onclick="toggleSidebar()"></div>

    <!-- Page Header -->
    <div class="w-100 bg-light border-bottom p-3">
        <h4 class="mb-0">Dashboard</h4>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 px-0 sidebar" id="sidebar">
                <div class="d-flex flex-column">
                    <!-- Mobile Menu -->
                    <div class="p-3 border-bottom d-flex justify-content-end d-md-none">
                        <button class="btn-close" onclick="toggleSidebar()"></button>
                    </div>
                    <!-- Navigation Tabs -->
                    <nav class="nav flex-column mt-3">
                        <a class="nav-link active p-3" href="#tab1" data-bs-toggle="tab">
                            <i class="bi bi-house-door me-2"></i>Tab 1
                        </a>
                        <a class="nav-link p-3" href="#tab2" data-bs-toggle="tab">
                            <i class="bi bi-graph-up me-2"></i>Tab 2
                        </a>
                        <a class="nav-link p-3" href="#tab3" data-bs-toggle="tab">
                            <i class="bi bi-gear me-2"></i>Tab 3
                        </a>
                    </nav>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <!-- Tab Content -->
                <div class="tab-content p-4">
                    <div class="tab-pane fade show active" id="tab1">
                        <div class="grid-container">
                            <div class="grid-item question-area">
                                <p class="grid-text">tab1: Question</p>
                            </div>
                            <div class="grid-item input-area">
                                <p class="grid-text">tab1: input_best</p>
                            </div>
                            <div class="grid-item comments-area">
                                <p class="grid-text">tab1: comments</p>
                            </div>
                            <div class="grid-item overview-area">
                                <p class="grid-text">tab1: overview</p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tab2">
                        <div class="grid-container">
                            <div class="grid-item question-area">
                                <p class="grid-text">tab2: Question</p>
                            </div>
                            <div class="grid-item input-area">
                                <p class="grid-text">tab2: input_best</p>
                            </div>
                            <div class="grid-item comments-area">
                                <p class="grid-text">tab2: comments</p>
                            </div>
                            <div class="grid-item overview-area">
                                <p class="grid-text">tab2: overview</p>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="tab3">
                        <div class="grid-container">
                            <div class="grid-item question-area">
                                <p class="grid-text">tab3: Question</p>
                            </div>
                            <div class="grid-item input-area">
                                <p class="grid-text">tab3: input_best</p>
                            </div>
                            <div class="grid-item comments-area">
                                <p class="grid-text">tab3: comments</p>
                            </div>
                            <div class="grid-item overview-area">
                                <p class="grid-text">tab3: overview</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Menu Toggle (visible only on small screens) -->
    <div class="d-md-none p-3 position-fixed" style="z-index: 998; top: 0.5rem; left: 0.5rem;">
        <button class="navbar-toggler" type="button" onclick="toggleSidebar()">
            <i class="bi bi-list"></i>
        </button>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.querySelector('.sidebar-backdrop');
            sidebar.classList.toggle('show');
            backdrop.classList.toggle('show');
        }
    </script>
</body>
</html>
